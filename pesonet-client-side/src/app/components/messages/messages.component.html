<app-navbar />

<section class="container">
  <section class="wrapper">
    <div class="left">
      <div class="headline">
        <h3>Chats</h3>
        <div class="img-holder">
          <img src="../../../assets/icons/edit.svg" alt="" />
        </div>
      </div>

      <div class="search">
        <div class="search-box">
          <input type="text" placeholder="Search here ..." />
          <img src="../../../assets/icons/search.svg" alt="" />
        </div>
      </div>

      <div class="chatlists">
        <div class="person">
          <span>
            <div class="profile"></div>
          </span>

          <div class="text">
            <p class="name">Temporary name</p>
            <p class="message">
              <span>Temporary message</span>
              <span>Temporary time</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="headline">
        <span><div class="profile"></div></span>
        <p>Temporay chatmate's name</p>
      </div>

      <div class="chat-window"></div>
      <div class="actions">
        <div class="chat">
          <input type="text" placeholder="Write your message here ..." />
          <div class="img-holder">
            <span><img src="../../../assets/icons/arrow-up.svg" alt="" /></span>
          </div>
        </div>
        <div class="buttons">
          <div class="img">
            <div class="img-holder">
              <img src="../../../assets/icons/add-image.svg" alt="" />
            </div>
            <div class="img-holder">
              <img src="../../../assets/icons/add-file.svg" alt="" />
            </div>
            <div class="img-holder">
              <img src="../../../assets/icons/add-gif.svg" alt="" />
            </div>
            <div class="img-holder">
              <img src="../../../assets/icons/add-emoji.svg" alt="" />
            </div>
          </div>

          <button>Send</button>
        </div>
      </div>
    </div>
  </section>
</section>
